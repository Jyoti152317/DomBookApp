<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Book Management App</title>
  </head>
  <body>
    <div id="nav"></div>
    <div id="login_form">
      <form id="form">
        <div>
          <label>Email</label>
          <input id="email" type="text" placeholder="Enter the Email" />
        </div>
        <div>
          <label>Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter the Password"
          />
        </div>
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
  <script src="./scripts/navbar.js" type="module"></script>
  <script src="./scripts/login.js" type="module"></script>
</html>
