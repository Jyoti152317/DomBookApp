<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Book Management App</title>
  </head>
  <body>
    <div id="nav"></div>
    <div id="login_form">
      <form id="book_form">
        <div>
          <label>Title</label>
          <input id="title" type="text" placeholder="Enter the title" />
        </div>
        <div>
          <label>Author</label>
          <input
            id="author"
            type="text"
            placeholder="Enter the name of Author"
          />
        </div>
        <div id="dropdown">
          <label>Catagory</label>
          <select id="cat">
            <option for="fiction">Fiction</option>
            <option for="comedy">Comedy</option>
            <option for="technical">Technical</option>
          </select>
        </div>
        <input type="submit" value="Add Book" />
      </form>
    </div>
    <div id="cont"></div>
  </body>
  <script src="./scripts/navbar.js" type="module"></script>
  <script src="./scripts/book.js" type="module"></script>
</html>
